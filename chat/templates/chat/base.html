    <!--  ALERTS -->
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-dismissible alert-{{ message.tags }}">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <a href="#" class="alert-link">{{message}}</a>
  </div>
  {% endfor %}
  {% endif %}
