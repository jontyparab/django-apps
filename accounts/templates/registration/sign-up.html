<form method="POST">
    {% csrf_token %}
  <fieldset>
    <legend>Sign Up</legend>
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
      <small id="emailHelp" class="form-text text-muted">We'll never share your details with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="password1" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" >
      <small id="passwordHelp" class="form-text text-muted">Password should be 8 characters or longer.</small>
    </div>
      <div class="form-group">
      <label for="exampleInputPassword1">Password Confirmation</label>
      <input type="password" name="password2" class="form-control" id="exampleInputPassword2" placeholder="Password (again)" >
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </fieldset>
</form>
<div class="mt-4 h4">
  <p class="text-info d-inline">Already have an account? <a href="{% url 'accounts:login' %}">Login</a></p>
</div>

{% endblock form %}
